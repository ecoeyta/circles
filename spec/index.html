<html>
<head>
	<title>Circles</title>
	<style>
		#canvas .circle {
			display: inline-block;
			margin: 1em;
		}
	</style>
</head>
<body style="background-color:#344B50">
	<div id="canvas">
		<div class="circle" id="circles-1"></div>
		<div class="circle" id="circles-2"></div>
		<div class="circle" id="circles-3"></div>
		<div class="circle" id="circles-4"></div>
		<div class="circle" id="circles-5"></div>
		<br />
		<button id="add_button">Value +10</button>
		<button id="substract_button">Value -10</button>
	</div>

	<script src="../circles.js"></script>
	<script>
		//@ http://jsfromhell.com/array/shuffle [v1.0]
		function shuffle(o){ //v1.0
			for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
			return o;
		}

		var backgroundStrokeColor ='#43565B';
		var colors = [
			[backgroundStrokeColor, '#4B253A'], [backgroundStrokeColor, '#EFB917'], [backgroundStrokeColor, '#45AEEA'], [backgroundStrokeColor, '#D2D558'], [backgroundStrokeColor, '#D43A43']
		], circles = [];

		for (var i = 1; i <= 5; i++) {
			var child = document.getElementById('circles-' + i),
				percentage = 31.42 + (i * 9.84);

				var showPercentage = (i < 4);

			circles.push(Circles.create({
				id:         	child.id,
				value:			percentage,
				maxValue:		showPercentage ? 100 : (i * 23),
				radius:     	60,
				width:      	5,
				colors:     	colors[i - 1],
				showPercentage:	showPercentage
			}));
		}

		document.getElementById('add_button').onclick = function()
		{
		    for(var i = 0, l = circles.length; i < l; i++)
				circles[i].update(circles[i]._value + 10, 250);
		};

		document.getElementById('substract_button').onclick = function()
		{
			for(var i = 0, l = circles.length; i < l; i++)
				circles[i].update(circles[i]._value - 10, 250);
		};
	</script>
</body>
</html>
